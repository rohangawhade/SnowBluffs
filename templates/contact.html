{% extends 'base.html' %}
{% block title %}
Contact Us
{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
    <img src="../static/contact.jpg" class="d-block w-100" alt="...">
</div>
<div class="container py-5">
    <h2 class="text-center">Contact Us</h2>
    <form method="POST" action="/contact">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="name@example.com">
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="phone" name="phone" placeholder="name@example.com">
            <label for="phone">Contact Number</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment" name="comment" style="height: 100px"></textarea>
            <label for="comment">Comments</label>
        </div>
        <button type="submit" class="btn btn-outline-primary my-2 px-lg-4 py-lg-2">Submit</button>
    </form>
</div>

{% endblock body %}
